<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë‚´ ì°¨ ì–´ë””? - í”ŒëŸ¬ìŠ¤ë¯¸</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 15px; }
        .card { background: #1c1c1e; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; position: relative; }
        .tab-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; background: #2c2c2e; border-radius: 12px; color: #888; border: 1px solid #444; cursor: pointer; }
        .tab.active { background: #f39c12; color: #000; font-weight: bold; border: none; }
        .img-box { width: 100%; height: 220px; background: #2c2c2e; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #444; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        #currentPos { font-size: 52px; font-weight: 900; color: #ffd60a; margin: 10px 0; }
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 18px; font-size: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; }
        .btn-floor { background: #3a3a3c; color: #fff; }
        .btn-floor.selected { background: #f39c12 !important; color: #000 !important; }
        .btn-camera { position: absolute; bottom: 10px; right: 10px; background: #30d158; color: #fff; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; z-index: 10; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .btn-sub { background: none; color: #0a84ff; margin-top: 15px; display: block; width: 100%; font-size: 15px; }
    </style>
</head>
<body>

<div id="mainView">
    <div class="tab-container">
        <div id="tab-home" class="tab active" onclick="switchTab('home')">ğŸ  ìš°ë¦¬ì§‘</div>
        <div id="tab-other" class="tab" onclick="switchTab('other')">ğŸ“ ì™¸ë¶€/ê¸°íƒ€</div>
    </div>
    <div class="card">
        <div class="img-box">
            <div class="btn-camera" onclick="document.getElementById('cameraIn').click()">ğŸ“·</div>
            <div id="imgContent">ğŸš—</div>
        </div>
        <input type="file" id="cameraIn" hidden accept="image/*" capture="environment" onchange="handlePhoto(this)">
        <div id="currentPos">--</div>
        <p id="saveTime" style="font-size:13px; color:#888;">ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
    </div>
    <div class="card"><div id="floorButtons" class="btn-grid"></div></div>
    <button class="btn-sub" onclick="showView('setting')">âš™ï¸ ì£¼ì°¨ì¥ ë° í”„ë¡œí•„ ì„¤ì •</button>
</div>

<div id="settingView" class="hidden">
    <div class="card">
        <h3>ğŸ–¼ï¸ í”„ë¡œí•„ ì‚¬ì§„ ì„¤ì •</h3>
        <div class="img-box" id="dragArea" style="border: 2px solid #30d158;">
            <div id="settingPlaceholder">ğŸš—</div>
            <img id="settingImgPreview" src="" class="hidden">
        </div>
        <button onclick="document.getElementById('profileIn').click()" style="background:#444; color:#fff; width:100%; margin-top:10px;">ì‚¬ì§„ ì„ íƒ</button>
        <input type="file" id="profileIn" hidden accept="image/*" onchange="handleProfilePhoto(this)">
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;"></div>
        <button onclick="saveAllSettings()" style="background:#30d158; color:#fff; width:100%; margin-top:15px;">ì €ì¥ ë° ì ìš©</button>
        <button onclick="showView('main')" style="background:none; color:#ff453a; width:100%; margin-top:10px;">ì·¨ì†Œ</button>
    </div>
</div>

<script>
    // 1. êµ¬ë²„ì „ ë°ì´í„° ê°•ì œ ì²­ì†Œ (ê°€ì¥ ì¤‘ìš”)
    if (!localStorage.getItem('parking_v3')) {
        localStorage.clear();
        localStorage.setItem('parking_v3', 'cleaned');
    }

    const initialConfig = {
        currentTab: 'home',
        imgPos: 50,
        home: { profileImg: '', tempImg: '', lastPos: '--', floors: ['B1', 'B2', 'B3'], lastTime: '' },
        other: { profileImg: '', tempImg: '', lastPos: '--', floors: ['1F', 'B1', 'B2', 'B3'], lastTime: '' }
    };

    let config = JSON.parse(localStorage.getItem('parkingData')) || initialConfig;

    function init() {
        const cur = config.currentTab;
        const data = config[cur];

        document.getElementById('tab-home').className = 'tab' + (cur === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (cur === 'other' ? ' active' : '');

        const imgDiv = document.getElementById('imgContent');
        const displayImg = data.tempImg || data.profileImg;
        imgDiv.innerHTML = displayImg ? `<img src="${displayImg}" style="object-position: center ${config.imgPos}%">` : `<div style="font-size:60px">ğŸš—</div>`;

        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.lastPos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => saveParking(f);
            btnGrid.appendChild(btn);
        });

        document.getElementById('currentPos').innerText = data.lastPos;
        document.getElementById('saveTime').innerText = data.lastTime ? "ê¸°ë¡ ì‹œê°„: " + data.lastTime : "ì¸µìˆ˜ë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”";
    }

    function saveParking(f) {
        const now = new Date();
        config[config.currentTab].lastPos = f;
        config[config.currentTab].lastTime = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
        saveData();
        init();
    }

    function handlePhoto(input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            config[config.currentTab].tempImg = e.target.result;
            saveData();
            init();
        };
        reader.readAsDataURL(input.files[0]);
    }

    function handleProfilePhoto(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            config[config.currentTab].profileImg = e.target.result;
            config[config.currentTab].tempImg = '';
            const preview = document.getElementById('settingImgPreview');
            preview.src = e.target.result;
            preview.classList.remove('hidden');
            document.getElementById('settingPlaceholder').classList.add('hidden');
        };
        reader.readAsDataURL(input.files[0]);
    }

    function switchTab(t) { config.currentTab = t; saveData(); init(); }
    function saveData() { localStorage.setItem('parkingData', JSON.stringify(config)); }

    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if (v === 'setting') renderSetupGrid();
    }

    function renderSetupGrid() {
        const grid = document.getElementById('setupGrid'); grid.innerHTML = '';
        const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9'];
        const curFloors = config[config.currentTab].floors;
        ALL.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (curFloors.includes(f) ? ' selected' : '');
            btn.style.fontSize = '12px'; btn.innerText = f;
            btn.onclick = () => {
                const idx = curFloors.indexOf(f);
                if (idx > -1) curFloors.splice(idx, 1); else curFloors.push(f);
                renderSetupGrid();
            };
            grid.appendChild(btn);
        });
    }

    function saveAllSettings() { saveData(); showView('main'); init(); }

    // ë“œë˜ê·¸ ê¸°ëŠ¥ (ì•ˆì „ì¥ì¹˜ ì¶”ê°€)
    let isDragging = false, startY, startImgPos;
    const dragArea = document.getElementById('dragArea');
    const start = (e) => { isDragging = true; startY = (e.touches ? e.touches[0].pageY : e.pageY); startImgPos = config.imgPos; };
    const move = (e) => {
        if (!isDragging) return;
        const y = (e.touches ? e.touches[0].pageY : e.pageY);
        const diff = (y - startY) / 1.5;
        let newPos = startImgPos - diff;
        if (newPos < 0) newPos = 0; if (newPos > 100) newPos = 100;
        config.imgPos = newPos;
        const preview = document.getElementById('settingImgPreview');
        if (preview) preview.style.objectPosition = `center ${newPos}%`;
    };
    const end = () => { isDragging = false; saveData(); };
    dragArea.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', end);

    init();
</script>
</body>
</html>

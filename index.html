<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3082/3082349.png">

    <title>ë‚´ ì°¨ ì–´ë””? - í”ŒëŸ¬ìŠ¤ë¯¸</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 15px; -webkit-user-select: none; }
        .card { background: #1c1c1e; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; position: relative; }
        .tab-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; background: #2c2c2e; border-radius: 12px; color: #888; border: 1px solid #444; }
        .tab.active { background: #f39c12; color: #000; font-weight: bold; border: none; }
        .img-box { width: 100%; height: 220px; background: #2c2c2e; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #444; touch-action: none; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        #currentPos { font-size: 52px; font-weight: 900; color: #ffd60a; margin: 10px 0; }
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 18px; font-size: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .btn-floor { background: #3a3a3c; color: #fff; }
        .btn-floor.selected { background: #f39c12 !important; color: #000 !important; }
        .btn-camera { position: absolute; bottom: 10px; right: 10px; background: #30d158; color: #fff; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; z-index: 10; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; }
        .btn-sub { background: none; color: #0a84ff; margin-top: 15px; display: block; width: 100%; font-size: 16px; }
        .hidden { display: none !important; }
        #durationTime { font-size: 16px; color: #30d158; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<div id="mainView">
    <div class="tab-container">
        <div id="tab-home" class="tab active" onclick="switchTab('home')">ğŸ  ìš°ë¦¬ì§‘</div>
        <div id="tab-other" class="tab" onclick="switchTab('other')">ğŸ“ ì™¸ë¶€/ê¸°íƒ€</div>
    </div>
    <div class="card">
        <div class="img-box" id="mainImgBox"></div>
        <div class="btn-camera" onclick="document.getElementById('cameraIn').click()">ğŸ“·</div>
        <input type="file" id="cameraIn" hidden accept="image/*" capture="environment" onchange="handlePhoto(this)">
        <div id="currentPos">--</div>
        <p id="saveTime" style="font-size:13px; color:#888; margin-bottom:0;">ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
        <div id="durationTime"></div>
    </div>
    <div class="card"><div id="floorButtons" class="btn-grid"></div></div>
    <button class="btn-sub" onclick="showView('setting')">âš™ï¸ ì£¼ì°¨ì¥ ë° í”„ë¡œí•„ ì„¤ì •</button>
</div>

<div id="settingView" class="hidden">
    <div class="card">
        <h3 style="margin:0 0 10px 0">ğŸ–¼ï¸ í”„ë¡œí•„ êµ¬ë„ ì„¤ì •</h3>
        <div class="img-box" id="dragArea" style="border: 2px solid #30d158;"></div>
        <button onclick="document.getElementById('profileIn').click()" style="background:#444; color:#fff; width:100%; margin-top:10px;">ì‚¬ì§„ ì„ íƒ</button>
        <input type="file" id="profileIn" hidden accept="image/*" onchange="handleProfilePhoto(this)">
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;"></div>
        <button onclick="saveAllSettings()" style="background:#30d158; color:#fff; width:100%; margin-top:20px; padding:20px;">ì„¤ì • ì €ì¥ ë° ì ìš©</button>
        <button onclick="showView('main')" style="background:none; color:#ff453a; width:100%; margin-top:10px;">ì·¨ì†Œ</button>
    </div>
</div>

<script>
    const storeKey = 'parking_final_v2'; // ë²„ì „ì„ ì˜¬ë ¤ ê¸°ì¡´ ë°ì´í„°ì™€ ì¶©ëŒ ë°©ì§€
    let config = JSON.parse(localStorage.getItem(storeKey)) || {
        currentTab: 'home',
        home: { profile: '', temp: '', pos: '--', floors: ['B1', 'B2', 'B3'], time: '', timestamp: null, imgY: 50 },
        other: { profile: '', temp: '', pos: '--', floors: ['1F', 'B1', 'B2'], time: '', timestamp: null, imgY: 50 }
    };

    function init() {
        const cur = config.currentTab;
        const data = config[cur];
        document.getElementById('tab-home').className = 'tab' + (cur === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (cur === 'other' ? ' active' : '');
        
        const mainBox = document.getElementById('mainImgBox');
        const imgUrl = data.temp || data.profile;
        mainBox.innerHTML = imgUrl ? `<img src="${imgUrl}" style="object-position: center ${data.imgY}%">` : `<div style="font-size:60px">ğŸš—</div>`;
        
        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.pos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => {
                const now = new Date();
                data.pos = f;
                // ë‚ ì§œ í¬ë§· (ì˜ˆ: 2ì›” 21ì¼ 14:30)
                data.time = `${now.getMonth()+1}ì›” ${now.getDate()}ì¼ ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                data.timestamp = now.getTime(); // ê³„ì‚°ìš© íƒ€ì„ìŠ¤íƒ¬í”„ ì €ì¥
                save(); init();
            };
            btnGrid.appendChild(btn);
        });
        
        document.getElementById('currentPos').innerText = data.pos;
        document.getElementById('saveTime').innerText = data.time ? "ê¸°ë¡: " + data.time : "ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”";
        updateDuration();
    }

    // ê²½ê³¼ ì‹œê°„ ì‹¤ì‹œê°„ ê³„ì‚° í•¨ìˆ˜
    function updateDuration() {
        const data = config[config.currentTab];
        const durationDiv = document.getElementById('durationTime');
        
        if (data.timestamp) {
            const now = new Date().getTime();
            const diff = now - data.timestamp;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                durationDiv.innerText = `â± ì£¼ì°¨ ì¤‘: ${hours}ì‹œê°„ ${mins}ë¶„ì§¸`;
            } else {
                durationDiv.innerText = `â± ì£¼ì°¨ ì¤‘: ${mins}ë¶„ì§¸`;
            }
        } else {
            durationDiv.innerText = "";
        }
    }

    // 1ë¶„ë§ˆë‹¤ ê²½ê³¼ ì‹œê°„ ìë™ ê°±ì‹ 
    setInterval(updateDuration, 60000);

    // ì‚¬ì§„ ì²˜ë¦¬ ë° ê¸°íƒ€ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
    function handlePhoto(input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const max = 800;
                let w = img.width, h = img.height;
                if (w > h) { if(w > max){ h *= max/w; w = max; } } else { if(h > max){ w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                config[config.currentTab].temp = canvas.toDataURL('image/jpeg', 0.6);
                save(); init();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if (v === 'setting') renderSetupGrid();
    }

    function handleProfilePhoto(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            config[config.currentTab].profile = e.target.result;
            config[config.currentTab].temp = '';
            showView('setting');
            const dragArea = document.getElementById('dragArea');
            dragArea.innerHTML = `<img id="previewImg" src="${e.target.result}" style="object-position: center ${config[config.currentTab].imgY}%">`;
        };
        reader.readAsDataURL(input.files[0]);
    }

    // ë“œë˜ê·¸ ë¡œì§
    let isDragging = false, startY, startYPos;
    const dragArea = document.getElementById('dragArea');
    dragArea.addEventListener('touchstart', (e) => {
        isDragging = true;
        startY = e.touches[0].pageY;
        startYPos = config[config.currentTab].imgY;
    }, {passive: false});
    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const y = e.touches[0].pageY;
        let nextY = startYPos - (y - startY) / 2;
        if (nextY < 0) nextY = 0; if (nextY > 100) nextY = 100;
        config[config.currentTab].imgY = nextY;
        const img = document.getElementById('previewImg');
        if (img) img.style.objectPosition = `center ${nextY}%`;
    }, {passive: false});
    window.addEventListener('touchend', () => { isDragging = false; });

    function renderSetupGrid() {
        const grid = document.getElementById('setupGrid'); grid.innerHTML = '';
        const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9'];
        const cur = config[config.currentTab].floors;
        ALL.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (cur.includes(f) ? ' selected' : '');
            btn.style.fontSize = '12px'; btn.innerText = f;
            btn.onclick = () => {
                const i = cur.indexOf(f);
                if (i > -1) cur.splice(i, 1); else cur.push(f);
                renderSetupGrid();
            };
            grid.appendChild(btn);
        });
    }

    function save() { localStorage.setItem(storeKey, JSON.stringify(config)); }
    function saveAllSettings() { save(); showView('main'); init(); }
    function switchTab(t) { config.currentTab = t; save(); init(); }

    init();
</script>
</body>
</html>

            <input type="text" id="memoInput" placeholder="ê¸°íƒ€ ë©”ëª¨ ì…ë ¥" oninput="saveMemo(this.value)">

            <div class="img-box" id="dragArea" style="border: 2px solid #30d158; touch-action: none;"></div>
            <button id="photoBtn" onclick="document.getElementById('profileIn').click()" style="background:#444; color:#fff; width:100%; margin-top:10px; padding:12px;">ì‚¬ì§„ ì„ íƒ</button>
            <input type="file" id="profileIn" hidden accept="image/*" onchange="processImg(this, 'profile')">
            <p style="font-size:12px; color:#888; margin-top:15px;">ë²„íŠ¼ êµ¬ì„± ì„¤ì •</p>
            <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;"></div>
            <button id="saveSetBtn" onclick="saveAllSettings()" style="background:#30d158; color:#fff; width:100%; margin-top:20px; padding:15px; font-size:16px;">ì„¤ì • ì €ì¥ ë° ì ìš©</button>

</div>

<script>
    const storeKey = 'parking_v9_5';
    let config = JSON.parse(localStorage.getItem(storeKey)) || {
        currentTab: 'home',
        home: { profile: '', temp: '', pos: '--', floors: ['B1', 'B2', 'B3'], time: '', timestamp: null, lat: null, lng: null, memo: '', activeChips: [], imgY: 50 },
        other: { profile: '', temp: '', pos: '--', floors: ['1F', 'B1', 'B2'], time: '', timestamp: null, lat: null, lng: null, memo: '', activeChips: [], imgY: 50 }
    };

    function init() {
        const d = config[config.currentTab];
        document.getElementById('tab-home').className = 'tab' + (config.currentTab === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (config.currentTab === 'other' ? ' active' : '');
        const url = d.temp || d.profile;
        document.getElementById('mainImgBox').innerHTML = url ? `<img src="${url}" style="object-position: center ${d.imgY || 50}%">` : `<div style="font-size:50px">ğŸš—</div>`;
        const g = document.getElementById('floorButtons'); g.innerHTML = '';
        d.floors.forEach(f => {
            const b = document.createElement('button'); b.className = 'btn-floor' + (d.pos === f ? ' selected' : '');
            b.innerText = f; b.onclick = () => recordPosition(f); g.appendChild(b);
        });
        document.getElementById('currentPos').innerText = d.pos;
        document.getElementById('saveTime').innerText = d.time ? "ê¸°ë¡: " + d.time : "ê¸°ë¡ ì—†ìŒ";
        document.getElementById('memoInput').value = d.memo || '';
        document.getElementById('actionBtns').classList.toggle('hidden', d.pos === '--' && !d.temp);
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        (d.activeChips || []).forEach(t => { const el = document.getElementById('chip-' + t.split(' ')[0]); if(el) el.classList.add('active'); });
        updateDuration();
    }

    function processImg(input, mode) {
        if (!input.files || !input.files[0]) return;
        const btn = mode === 'profile' ? document.getElementById('photoBtn') : null;
        if(btn) btn.innerText = "ì²˜ë¦¬ ì¤‘...";
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const max = 300; // ìš©ëŸ‰ì„ ë” ì¤„ì„
                let w = img.width, h = img.height;
                if (w > h) { if(w > max){ h *= max/w; w = max; } } else { if(h > max){ w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const compressed = canvas.toDataURL('image/jpeg', 0.4); 
                
                const d = config[config.currentTab];
                if (mode === 'temp') {
                    d.temp = compressed; save(); init();
                } else {
                    d.profile = compressed; d.temp = ''; d.imgY = 50;
                    if(btn) btn.innerText = "ì‚¬ì§„ ì„ íƒ";
                    showView('setting');
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function saveAllSettings() {
        const btn = document.getElementById('saveSetBtn');
        btn.innerText = "ì €ì¥ ì¤‘...";
        btn.style.background = "#888";
        
        setTimeout(() => {
            try {
                save();
                showView('main');
                init();
            } catch(e) {
                alert("ì €ì¥ ìš©ëŸ‰ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. ë‹¤ë¥¸ ì‚¬ì§„ì„ ì„ íƒí•´ ì£¼ì„¸ìš”.");
            } finally {
                btn.innerText = "ì„¤ì • ì €ì¥ ë° ì ìš©";
                btn.style.background = "#30d158";
            }
        }, 100);
    }

    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if (v === 'setting') {
            const d = config[config.currentTab];
            const drag = document.getElementById('dragArea');
            drag.innerHTML = d.profile ? `<img id="previewImg" src="${d.profile}" style="object-position: center ${d.imgY || 50}%">` : `<div style="font-size:50px">ğŸš—</div>`;
            renderSetupGrid();
        }
    }

    function recordPosition(f) { const now = new Date(); const d = config[config.currentTab]; d.pos = f; d.time = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`; d.timestamp = now.getTime(); if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(p => { d.lat = p.coords.latitude; d.lng = p.coords.longitude; save(); init(); }, () => { save(); init(); }, { enableHighAccuracy: true }); } else { save(); init(); } }
    function openMap() { const d = config[config.currentTab]; if (d.lat) window.open(`https://map.kakao.com/link/map/ì£¼ì°¨ìœ„ì¹˜,${d.lat},${d.lng}`, '_blank'); else alert("ì¢Œí‘œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤."); }
    function shareLocation() { const d = config[config.currentTab]; const chips = (d.activeChips || []).length > 0 ? `\níŠ¹ì´ì‚¬í•­: ${d.activeChips.join(', ')}` : ""; const mapUrl = d.lat ? `\nğŸ“ ì§€ë„: https://map.kakao.com/link/map/ì£¼ì°¨ìœ„ì¹˜,${d.lat},${d.lng}` : ""; const text = `[ë‚´ ì°¨ ì–´ë””?]\nìœ„ì¹˜: ${d.pos}\nì‹œê°„: ${d.time}\në©”ëª¨: ${d.memo || 'ì—†ìŒ'}${chips}${mapUrl}`; navigator.clipboard.writeText(text).then(() => alert("ë³µì‚¬ ì™„ë£Œ!")); }
    function toggleChip(t) { const d = config[config.currentTab]; if(!d.activeChips) d.activeChips = []; const i = d.activeChips.indexOf(t); if(i > -1) d.activeChips.splice(i, 1); else d.activeChips.push(t); save(); init(); }
    function renderSetupGrid() { const g = document.getElementById('setupGrid'); g.innerHTML = ''; const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9']; const cur = config[config.currentTab].floors; ALL.forEach(f => { const b = document.createElement('button'); b.className = 'btn-floor' + (cur.includes(f) ? ' selected' : ''); b.style.fontSize = '12px'; b.innerText = f; b.onclick = () => { const i = cur.indexOf(f); if (i > -1) cur.splice(i, 1); else cur.push(f); renderSetupGrid(); }; g.appendChild(b); }); }
    function clearParking() { if(confirm("ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) { const d = config[config.currentTab]; d.pos = '--'; d.time = ''; d.timestamp = null; d.temp = ''; d.lat = null; d.lng = null; d.memo = ''; d.activeChips = []; save(); init(); } }
    function updateDuration() { const d = config[config.currentTab]; const div = document.getElementById('durationTime'); if (d.timestamp) { const diff = new Date().getTime() - d.timestamp; const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000); div.innerText = h > 0 ? `â± ${h}ì‹œê°„ ${m}ë¶„ì§¸` : `â± ${m}ë¶„ì§¸`; div.style.color = h >= 2 ? '#ff453a' : '#30d158'; } else { div.innerText = ""; } }
    let isDragging = false, startY, startYPos;
    document.getElementById('dragArea').addEventListener('touchstart', (e) => { isDragging = true; startY = e.touches[0].pageY; startYPos = config[config.currentTab].imgY || 50; });
    window.addEventListener('touchmove', (e) => { if (!isDragging) return; let nextY = startYPos - (e.touches[0].pageY - startY) / 2; if (nextY < 0) nextY = 0; if (nextY > 100) nextY = 100; config[config.currentTab].imgY = nextY; const img = document.getElementById('previewImg'); if(img) img.style.objectPosition = `center ${nextY}%`; });
    window.addEventListener('touchend', () => { isDragging = false; });
    function save() { localStorage.setItem(storeKey, JSON.stringify(config)); }
    function saveMemo(v) { config[config.currentTab].memo = v; save(); }
    function switchTab(t) { config.currentTab = t; save(); init(); }
    setInterval(updateDuration, 60000);
    init();
</script>

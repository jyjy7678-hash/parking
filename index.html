<script>
    const storeKey = 'parking_v7_final';
    let config = JSON.parse(localStorage.getItem(storeKey)) || {
        currentTab: 'home',
        home: { profile: '', temp: '', pos: '--', floors: ['B1', 'B2', 'B3'], time: '', timestamp: null, imgY: 50, lat: null, lng: null, memo: '' },
        other: { profile: '', temp: '', pos: '--', floors: ['1F', 'B1', 'B2'], time: '', timestamp: null, imgY: 50, lat: null, lng: null, memo: '' }
    };

    function init() {
        const data = config[config.currentTab];
        document.getElementById('tab-home').className = 'tab' + (config.currentTab === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (config.currentTab === 'other' ? ' active' : '');
        
        const mainBox = document.getElementById('mainImgBox');
        mainBox.innerHTML = (data.temp || data.profile) ? `<img src="${data.temp || data.profile}" style="object-position: center ${data.imgY}%">` : `<div style="font-size:60px">ğŸš—</div>`;
        
        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.pos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => recordPosition(f);
            btnGrid.appendChild(btn);
        });

        document.getElementById('currentPos').innerText = data.pos;
        document.getElementById('saveTime').innerText = data.time ? "ê¸°ë¡: " + data.time : "ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”";

        updateDuration();
    }

    function recordPosition(f) {
        const now = new Date();
        const data = config[config.currentTab];
        data.pos = f;
        data.time = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        data.timestamp = now.getTime();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                data.lat = pos.coords.latitude;
                data.lng = pos.coords.longitude;
                save(); init();
            }, () => { save(); init(); }, { enableHighAccuracy: true });
        } else { save(); init(); }
    }

    function openMap() {
        const data = config[config.currentTab];
        if (data.lat) window.open(`https://www.google.com/maps?q=${data.lat},${data.lng}`, '_blank');
    }

    function saveMemo(val) { config[config.currentTab].memo = val; save(); }

    function clearParking() {

            data.pos = '--'; data.time = ''; data.timestamp = null; data.temp = ''; data.lat = null; data.lng = null; data.memo = '';
            save(); init();
        }
    }

    function updateDuration() {
        const data = config[config.currentTab];
        const div = document.getElementById('durationTime');

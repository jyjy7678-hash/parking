<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë‚´ ì°¨ ì–´ë””? - í”ŒëŸ¬ìŠ¤ë¯¸</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: white; text-align: center; padding: 15px; margin: 0; -webkit-user-select: none; overflow-x: hidden; }
        .card { background: #1c1c1e; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; position: relative; }
        
        .tab-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; background: #2c2c2e; border-radius: 12px; font-size: 15px; color: #888; border: 1px solid #444; }
        .tab.active { background: #f39c12; color: #000; font-weight: bold; border: none; }

        .img-box { width: 100%; height: 220px; background: #2c2c2e; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid #444; position: relative; touch-action: none; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        #dragArea { border: 2px solid #30d158; touch-action: none !important; }
        .btn-camera-float { position: absolute; bottom: 10px; right: 10px; background: #30d158; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 2px solid #fff; z-index: 30; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 18px; font-size: 16px; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; -webkit-tap-highlight-color: transparent; }
        .btn-floor { background-color: #3a3a3c; color: white; }
        .btn-floor.selected { background-color: #f39c12 !important; color: #000 !important; }

        .btn-main { background-color: #30d158; color: white; width: 100%; margin-top: 15px; }
        .btn-sub { background-color: transparent; color: #0a84ff; margin-top: 15px; font-size: 16px; border:none; display: block; width: 100%; }
        #currentPos { font-size: 52px; font-weight: 900; color: #ffd60a; margin: 10px 0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="mainView">
    <div class="tab-container">
        <div id="tab-home" class="tab active" onclick="switchTab('home')">ğŸ  ìš°ë¦¬ì§‘</div>
        <div id="tab-other" class="tab" onclick="switchTab('other')">ğŸ“ ì™¸ë¶€/ê¸°íƒ€</div>
    </div>
    <div class="card">
        <button style="position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.6); color:#fff; padding:8px; border-radius:8px; z-index:20; font-size:11px;" onclick="resetTempImg()">ì„ì‹œì‚¬ì§„ ì‚­ì œ</button>
        <div class="btn-camera-float" onclick="triggerCamera()">ğŸ“·</div>
        <input type="file" id="cameraIn" hidden accept="image/*" capture="environment" onchange="handlePhoto(this)">
        <div class="img-box" id="mainImgBox"></div>
        <div id="currentPos">--</div>
        <p id="saveTime" style="font-size: 13px; color: #8e8e93;">ì¸µìˆ˜ë¥¼ í„°ì¹˜í•˜ì„¸ìš”</p>
    </div>
    <div class="card"><div id="floorButtons" class="btn-grid"></div></div>
    <button class="btn-sub" onclick="showView('setting')">âš™ï¸ ì„¤ì •</button>
</div>

<div id="settingView" class="hidden">
    <div class="card">
        <h3>ğŸ–¼ï¸ í”„ë¡œí•„ êµ¬ë„ ì¡°ì ˆ</h3>
        <div id="dragArea" class="img-box">
            <div id="settingPlaceholder" style="font-size:60px;">ğŸš—</div>
            <img id="settingImgPreview" src="" class="hidden">
        </div>
        <button class="btn-main" style="background:#444;" onclick="document.getElementById('profileIn').click()">ê¸°ë³¸ í”„ë¡œí•„ ì‚¬ì§„ ì„ íƒ</button>
        <input type="file" id="profileIn" hidden accept="image/*" onchange="handleProfilePhoto(this)">
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;"></div>
        <button class="btn-main" onclick="saveAllSettings()">ì €ì¥ ì™„ë£Œ</button>
        <button class="btn-sub" onclick="showView('main')" style="color:#ff453a;">ì·¨ì†Œ</button>
    </div>
</div>

<script>
    // íƒ­ë³„ë¡œ ì‚¬ì§„ ë°ì´í„°ë¥¼ ì™„ì „íˆ ë¶„ë¦¬
    let config = JSON.parse(localStorage.getItem('parkingConfig')) || {
        currentTab: 'home',
        imgPos: 50,
        home: { profileImg: '', tempImg: '', lastPos: '--', floors: ['B1', 'B2', 'B3'], lastTime: '' },
        other: { profileImg: '', tempImg: '', lastPos: '--', floors: ['1F', 'B1', 'B2'], lastTime: '' }
    };

    function init() {
        const cur = config.currentTab;
        const data = config[cur];

        document.getElementById('tab-home').className = 'tab' + (cur === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (cur === 'other' ? ' active' : '');

        // ì‚¬ì§„ í‘œì‹œ (ì„ì‹œ ì‚¬ì§„ ìš°ì„ , ì—†ìœ¼ë©´ í”„ë¡œí•„ ì‚¬ì§„)
        const displayImg = data.tempImg || data.profileImg;
        document.getElementById('mainImgBox').innerHTML = displayImg 
            ? `<img src="${displayImg}" style="object-position: center ${config.imgPos}%">` 
            : `<div style="font-size:60px">ğŸš—</div>`;

        // ì¸µ ë²„íŠ¼ ìƒì„±
        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.lastPos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => saveParking(f);
            btnGrid.appendChild(btn);
        });

        document.getElementById('currentPos').innerText = data.lastPos;
        document.getElementById('saveTime').innerText = data.lastTime ? "ê¸°ë¡ ì‹œê°„: " + data.lastTime : "ì¸µìˆ˜ë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”";
    }

    // ì¹´ë©”ë¼ ë²„íŠ¼ í´ë¦­
    function triggerCamera() { document.getElementById('cameraIn').click(); }

    // ì‚¬ì§„ ì´¬ì˜ í›„ ì²˜ë¦¬ (í˜„ì¬ íƒ­ì—ë§Œ ì €ì¥)
    function handlePhoto(input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            config[config.currentTab].tempImg = e.target.result;
            saveConfig();
            init(); // í™”ë©´ ì¦‰ì‹œ ê°±ì‹ 
        };
        reader.readAsDataURL(input.files[0]);
    }

    // ì¸µìˆ˜ ì €ì¥
    function saveParking(floor) {
        const now = new Date();
        const time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        config[config.currentTab].lastPos = floor;
        config[config.currentTab].lastTime = time;
        saveConfig();
        init();
        if(navigator.vibrate) navigator.vibrate(50);
    }

    function switchTab(t) { config.currentTab = t; saveConfig(); init(); }
    function saveConfig() { localStorage.setItem('parkingConfig', JSON.stringify(config)); }
    function resetTempImg() { config[config.currentTab].tempImg = ''; saveConfig(); init(); }

    // --- ë“œë˜ê·¸ ë° ì„¤ì • ê´€ë ¨ ---
    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if(v === 'setting') {
            const setImg = document.getElementById('settingImgPreview');
            const setPlace = document.getElementById('settingPlaceholder');
            const pImg = config[config.currentTab].profileImg;
            if(pImg) {
                setImg.src = pImg; setImg.style.objectPosition = `center ${config.imgPos}%`;
                setImg.classList.remove('hidden'); setPlace.classList.add('hidden');
            }
            renderSetupGrid();
        }
    }

    function handleProfilePhoto(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            config[config.currentTab].profileImg = e.target.result;
            config[config.currentTab].tempImg = '';
            saveConfig(); showView('setting');
        };
        reader.readAsDataURL(input.files[0]);
    }

    function renderSetupGrid() {
        const grid = document.getElementById('setupGrid'); grid.innerHTML = '';
        const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9'];
        const curFloors = config[config.currentTab].floors;
        ALL.forEach(f => {
            const btn = document.createElement('button');
            btn.className = curFloors.includes(f) ? 'btn-floor selected' : 'btn-floor';
            btn.style.fontSize = '12px'; btn.innerText = f;
            btn.onclick = () => {
                const idx = curFloors.indexOf(f);
                if (idx > -1) curFloors.splice(idx, 1); else curFloors.push(f);
                renderSetupGrid();
            };
            grid.appendChild(btn);
        });
    }

    function saveAllSettings() { saveConfig(); showView('main'); init(); }

    // ë“œë˜ê·¸ ë¡œì§ (ìƒëµ ì—†ì´ ìœ ì§€)
    let isDragging = false, startY, startImgPos;
    const dragArea = document.getElementById('dragArea');
    dragArea.addEventListener('touchstart', (e) => {
        if(!config[config.currentTab].profileImg) return;
        isDragging = true; startY = e.touches[0].pageY; startImgPos = config.imgPos;
    }, {passive: false});
    window.addEventListener('touchmove', (e) => {
        if(!isDragging) return; e.preventDefault();
        const diff = (e.touches[0].pageY - startY) / 1.5;
        let newPos = startImgPos - diff;
        if(newPos < 0) newPos = 0; if(newPos > 100) newPos = 100;
        config.imgPos = newPos;
        document.getElementById('settingImgPreview').style.objectPosition = `center ${newPos}%`;
    }, {passive: false});
    window.addEventListener('touchend', () => { isDragging = false; saveConfig(); });

    init();
</script>
</body>
</html>

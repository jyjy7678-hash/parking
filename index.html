<!DOCTYPE html>

    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 15px; -webkit-user-select: none; }
        .card { background: #1c1c1e; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; position: relative; overflow: hidden; }
        .tab-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; background: #2c2c2e; border-radius: 12px; color: #888; border: 1px solid #444; }
        .tab.active { background: #f39c12; color: #000; font-weight: bold; border: none; }
        .img-box { width: 100%; height: 220px; background: #2c2c2e; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; border: 1px solid #444; touch-action: none; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        #currentPos { font-size: 52px; font-weight: 900; color: #ffd60a; margin: 10px 0; }
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 18px; font-size: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .btn-floor { background: #3a3a3c; color: #fff; }
        .btn-floor.selected { background: #f39c12 !important; color: #000 !important; }
        .btn-out { background: #ff453a; color: #fff; width: 100%; margin-top: 15px; padding: 20px; font-size: 18px; }
        .btn-map { background: #fae100; color: #3c1e1e; width: 85%; margin: 10px auto; padding: 14px; font-size: 15px; border-radius: 12px; display: block; font-weight: 800; }
        .btn-camera { position: absolute; bottom: 10px; right: 10px; background: #30d158; color: #fff; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; z-index: 10; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; }
        #durationTime { font-size: 16px; color: #30d158; font-weight: bold; margin-top: 5px; height: 20px; }
        .memo-input { background: #2c2c2e; border: 1px solid #444; color: #fff; width: 80%; padding: 12px; border-radius: 10px; margin: 10px 0; text-align: center; font-size: 15px; }
        .hidden { display: none !important; }
        hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }
    </style>
</head>
<body>

<div id="mainView">
    <div class="tab-container">
        <div id="tab-home" class="tab active" onclick="switchTab('home')">ğŸ  ìš°ë¦¬ì§‘</div>
        <div id="tab-other" class="tab" onclick="switchTab('other')">ğŸ“ ì™¸ë¶€/ê¸°íƒ€</div>
    </div>
    <div class="card">
        <div class="img-box" id="mainImgBox"></div>
        <div class="btn-camera" onclick="document.getElementById('cameraIn').click()">ğŸ“·</div>
        <input type="file" id="cameraIn" hidden accept="image/*" capture="environment" onchange="processImg(this, 'temp')">
        <div id="currentPos">--</div>
        <p id="saveTime" style="font-size:13px; color:#888; margin-bottom:5px;">ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
        <div id="durationTime"></div>
        <button id="mapBtn" class="btn-map hidden" onclick="openMap()">ğŸ’› ì¹´ì¹´ì˜¤ë§µì—ì„œ ë‚´ ì°¨ ì°¾ê¸°</button>
        <input type="text" id="memoInput" class="memo-input" placeholder="ë©”ëª¨ (ì˜ˆ: ê¸°ë‘¥ë²ˆí˜¸)" oninput="saveMemo(this.value)">
    </div>
    <div class="card">
        <div id="floorButtons" class="btn-grid"></div>
        <button id="outBtn" class="btn-out hidden" onclick="clearParking()">ğŸš— ì¶œì°¨ ì™„ë£Œ (ê¸°ë¡ ì‚­ì œ)</button>
    </div>
    <button style="background:none; color:#0a84ff; margin-top:15px; width:100%;" onclick="showView('setting')">âš™ï¸ ì£¼ì°¨ì¥ ë° í”„ë¡œí•„ ì„¤ì •</button>
</div>

<div id="settingView" class="hidden">
    <div class="card">
        <h3>ğŸ–¼ï¸ í”„ë¡œí•„ êµ¬ë„ ì„¤ì •</h3>
        <div class="img-box" id="dragArea" style="border: 2px solid #30d158;"></div>
        <button onclick="document.getElementById('profileIn').click()" style="background:#444; color:#fff; width:100%; margin-top:10px;">ì‚¬ì§„ ì„ íƒ</button>
        <input type="file" id="profileIn" hidden accept="image/*" onchange="processImg(this, 'profile')">
        <hr>
        <p style="font-size:14px; color:#888;">ì‚¬ìš©í•  ì¸µìˆ˜ ë²„íŠ¼ ì„ íƒ</p>
        <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;"></div>
        <button onclick="saveAllSettings()" style="background:#30d158; color:#fff; width:100%; margin-top:20px; padding:20px;">ì„¤ì • ì €ì¥ ë° ì ìš©</button>
        <button onclick="showView('main')" style="background:none; color:#ff453a; width:100%; margin-top:10px;">ì·¨ì†Œ</button>
        <button onclick="confirmReset()" style="color:#666; font-size:12px; margin-top:30px; background:none; width:100%;">ì €ì¥ì†Œ ì´ˆê¸°í™”</button>
    </div>
</div>

<script>
    const storeKey = 'parking_v7_kakao'; // ë²„ì „ì„ ì˜¬ë ¤ì„œ ì¹´ì¹´ì˜¤ë§µ ê¸°ì¤€ ì €ì¥
    let config = JSON.parse(localStorage.getItem(storeKey)) || {
        currentTab: 'home',
        home: { profile: '', temp: '', pos: '--', floors: ['B1', 'B2', 'B3'], time: '', timestamp: null, imgY: 50, lat: null, lng: null, memo: '' },
        other: { profile: '', temp: '', pos: '--', floors: ['1F', 'B1', 'B2'], time: '', timestamp: null, imgY: 50, lat: null, lng: null, memo: '' }
    };

    function init() {
        const data = config[config.currentTab];
        document.getElementById('tab-home').className = 'tab' + (config.currentTab === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (config.currentTab === 'other' ? ' active' : '');
        
        const mainBox = document.getElementById('mainImgBox');
        const imgUrl = data.temp || data.profile;
        mainBox.innerHTML = imgUrl ? `<img src="${imgUrl}" style="object-position: center ${data.imgY}%">` : `<div style="font-size:60px">ğŸš—</div>`;
        
        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.pos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => recordPosition(f);
            btnGrid.appendChild(btn);
        });

        document.getElementById('currentPos').innerText = data.pos;
        document.getElementById('saveTime').innerText = data.time ? "ê¸°ë¡: " + data.time : "ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”";
        document.getElementById('memoInput').value = data.memo || '';
        document.getElementById('mapBtn').classList.toggle('hidden', !data.lat);
        document.getElementById('outBtn').classList.toggle('hidden', data.pos === '--' && !data.temp);
        
        updateDuration();
    }

    function recordPosition(f) {
        const now = new Date();
        const data = config[config.currentTab];
        data.pos = f;
        data.time = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        data.timestamp = now.getTime();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                data.lat = pos.coords.latitude;
                data.lng = pos.coords.longitude;
                save(); init();
            }, () => { save(); init(); }, { enableHighAccuracy: true });
        } else { save(); init(); }
    }

    // â­ ì¹´ì¹´ì˜¤ë§µ ì—°ë™ í•µì‹¬ í•¨ìˆ˜
    function openMap() {
        const data = config[config.currentTab];
        if (data.lat && data.lng) {
            // ì¹´ì¹´ì˜¤ë§µ ëª©ì ì§€ ê³µìœ  URL í¬ë§·
            const url = `https://map.kakao.com/link/map/ë‚´ì°¨ìœ„ì¹˜,${data.lat},${data.lng}`;
            window.open(url, '_blank');
        }
    }

    function saveMemo(val) { config[config.currentTab].memo = val; save(); }

    function clearParking() {
        if(confirm("ì¶œì°¨í•˜ì…¨ë‚˜ìš”? ëª¨ë“  ê¸°ë¡ì„ ì´ˆê¸°í™”í•©ë‹ˆë‹¤.")) {
            const data = config[config.currentTab];
            data.pos = '--'; data.time = ''; data.timestamp = null; data.temp = ''; data.lat = null; data.lng = null; data.memo = '';
            save(); init();
        }
    }

    // (ì´ë¯¸ì§€ ì²˜ë¦¬ ë° ê¸°íƒ€ ê³µí†µ í•¨ìˆ˜ë“¤ ìƒëµì—†ì´ í¬í•¨)
    function processImg(input, mode) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const max = 500; 
                let w = img.width, h = img.height;
                if (w > h) { if(w > max){ h *= max/w; w = max; } } else { if(h > max){ w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                const compressed = canvas.toDataURL('image/jpeg', 0.3); 
                if (mode === 'temp') {
                    config[config.currentTab].temp = compressed;
                    save(); init();
                } else {
                    config[config.currentTab].profile = compressed;
                    config[config.currentTab].temp = '';
                    document.getElementById('dragArea').innerHTML = `<img id="previewImg" src="${compressed}" style="object-position: center ${config[config.currentTab].imgY}%">`;
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if (v === 'setting') {
            const data = config[config.currentTab];
            const dragArea = document.getElementById('dragArea');
            dragArea.innerHTML = data.profile ? `<img id="previewImg" src="${data.profile}" style="object-position: center ${data.imgY}%">` : `<div style="font-size:60px">ğŸš—</div>`;
            renderSetupGrid();
        }
    }

    function renderSetupGrid() {
        const grid = document.getElementById('setupGrid'); grid.innerHTML = '';
        const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9'];
        const cur = config[config.currentTab].floors;
        ALL.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (cur.includes(f) ? ' selected' : '');
            btn.style.fontSize = '12px'; btn.innerText = f;
            btn.onclick = () => {
                const i = cur.indexOf(f);
                if (i > -1) cur.splice(i, 1); else cur.push(f);
                renderSetupGrid();
            };
            grid.appendChild(btn);
        });
    }

    function updateDuration() {
        const data = config[config.currentTab];
        const div = document.getElementById('durationTime');
        if (data.timestamp) {
            const diff = new Date().getTime() - data.timestamp;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            div.innerText = h > 0 ? `â± ì£¼ì°¨ ì¤‘: ${h}ì‹œê°„ ${m}ë¶„ì§¸` : `â± ì£¼ì°¨ ì¤‘: ${m}ë¶„ì§¸`;
            div.style.color = h >= 2 ? '#ff453a' : '#30d158';
        } else { div.innerText = ""; }
    }
    setInterval(updateDuration, 60000);

    function save() { localStorage.setItem(storeKey, JSON.stringify(config)); }
    function saveAllSettings() { save(); showView('main'); init(); }
    function switchTab(t) { config.currentTab = t; save(); init(); }
    function confirmReset() { if(confirm("ì´ˆê¸°í™”í• ê¹Œìš”?")) { localStorage.clear(); location.reload(); } }

    let isDragging = false, startY, startYPos;
    document.getElementById('dragArea').addEventListener('touchstart', (e) => {
        isDragging = true; startY = e.touches[0].pageY; startYPos = config[config.currentTab].imgY;
    });
    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const y = e.touches[0].pageY;
        let nextY = startYPos - (y - startY) / 2;
        if (nextY < 0) nextY = 0; if (nextY > 100) nextY = 100;
        config[config.currentTab].imgY = nextY;
        const img = document.getElementById('previewImg');
        if (img) img.style.objectPosition = `center ${nextY}%`;
    });
    window.addEventListener('touchend', () => { isDragging = false; });

    init();
</script>
</body>
</html>

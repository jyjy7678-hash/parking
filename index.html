        .img-box { width: 100%; height: 180px; background: #2c2c2e; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* ì¸µìˆ˜ + ì‹œê°„ ê°€ë¡œ ë°°ì¹˜ */
        .info-row { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 5px 0; }
        #currentPos { font-size: 56px; font-weight: 900; color: #ffd60a; margin: 0; }

        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        button { border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-floor { background: #3a3a3c; color: #fff; padding: 15px; font-size: 16px; }
        .btn-floor.selected { background: var(--main-color); color: #000; }
        
        .memo-chips { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px; justify-content: center; }
        .chip { background: #2c2c2e; color: #888; padding: 8px 12px; border-radius: 20px; font-size: 12px; border: 1px solid #444; }
        .chip.active { background: #0a84ff; color: #fff; border-color: #0a84ff; }
        
        .btn-map { background: #fae100; color: #3c1e1e; width: 100%; margin-top: 8px; padding: 12px; font-weight: 800; font-size: 14px; }
        .btn-kakao { background: #444; color: #fff; width: 100%; margin-top: 8px; padding: 12px; font-weight: bold; font-size: 14px; }
        .btn-out { background: #ff453a; color: #fff; width: 100%; margin-top: 10px; padding: 15px; font-size: 16px; }
        .btn-camera { position: absolute; bottom: 10px; right: 10px; background: #30d158; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; z-index: 5; }

        input[type="text"] { background: #2c2c2e; border: 1px solid #444; color: #fff; width: 85%; padding: 10px; border-radius: 10px; margin-top: 10px; text-align: center; font-size: 14px; }
    </style>

<body>

<div id="app">
    <div class="tab-container">
        <div id="tab-home" class="tab active" onclick="switchTab('home')">ğŸ  ìš°ë¦¬ì§‘</div>
        <div id="tab-other" class="tab" onclick="switchTab('other')">ğŸ“ ì™¸ë¶€/ê¸°íƒ€</div>
    </div>

    <div id="mainView" class="scroll-area">
        <div class="card">
            <div class="img-box" id="mainImgBox"></div>
            <div class="btn-camera" onclick="document.getElementById('cameraIn').click()">ğŸ“·</div>
            <input type="file" id="cameraIn" hidden accept="image/*" capture="environment" onchange="processImg(this, 'temp')">
            
            <div class="info-row">
                <div id="currentPos">--</div>
                <div class="time-info">
                    <div id="saveTime">ê¸°ë¡ ì—†ìŒ</div>
                    <div id="durationTime"></div>
                </div>
            </div>
            
            <input type="text" id="memoInput" placeholder="ê¸°íƒ€ ë©”ëª¨ ì…ë ¥" oninput="saveMemo(this.value)">
            
            <div class="memo-chips">
                <div id="chip-ì—˜ë² " class="chip" onclick="toggleChip('ì—˜ë²  ê·¼ì²˜')">ì—˜ë²  ê·¼ì²˜</div>
                <div id="chip-ì…êµ¬" class="chip" onclick="toggleChip('ì…êµ¬ ì•')">ì…êµ¬ ì•</div>
                <div id="chip-ê¸°ë‘¥" class="chip" onclick="toggleChip('ê¸°ë‘¥')">ê¸°ë‘¥</div>
            </div>
        </div>

        <div class="card">
            <div id="floorButtons" class="btn-grid"></div>
        </div>

        <div id="actionBtns" class="hidden">
            <button class="btn-map" onclick="openMap()">ğŸ’› ì¹´ì¹´ì˜¤ë§µì—ì„œ ë‚´ ìœ„ì¹˜ í™•ì¸</button>
            <button class="btn-kakao" onclick="shareLocation()">ğŸ”— ìœ„ì¹˜ ì •ë³´ ë³µì‚¬(ê³µìœ )</button>
            <button class="btn-out" onclick="clearParking()">ğŸš— ì¶œì°¨ ì™„ë£Œ</button>
        </div>
        
        <button style="background:none; color:#0a84ff; width:100%; margin-top:15px; font-size:13px;" onclick="showView('setting')">âš™ï¸ ì„¤ì • ë° í”„ë¡œí•„ ë³€ê²½</button>
        <div class="version-tag">Version 9.2 (Final Fix)</div>
    </div>

    <div id="settingView" class="scroll-area hidden">
        <div class="card">
            <h3>ğŸ–¼ï¸ í”„ë¡œí•„ êµ¬ë„ ì„¤ì •</h3>
            <div class="img-box" id="dragArea" style="border: 2px solid #30d158; touch-action: none;"></div>
            <button onclick="document.getElementById('profileIn').click()" style="background:#444; color:#fff; width:100%; margin-top:10px; padding:12px;">ì‚¬ì§„ ì„ íƒ</button>
            <input type="file" id="profileIn" hidden accept="image/*" onchange="processImg(this, 'profile')">
            <p style="font-size:12px; color:#888; margin-top:15px;">ë²„íŠ¼ êµ¬ì„± ì„¤ì •</p>
            <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;"></div>
            <button onclick="saveAllSettings()" style="background:#30d158; color:#fff; width:100%; margin-top:20px; padding:15px;">ì„¤ì • ì €ì¥ ë° ì ìš©</button>
            <button onclick="showView('main')" style="background:none; color:#ff453a; width:100%; margin-top:10px;">ì·¨ì†Œ</button>
        </div>
    </div>
</div>

<script>
    const storeKey = 'parking_v9_2';
    let config = JSON.parse(localStorage.getItem(storeKey)) || {
        currentTab: 'home',
        home: { profile: '', temp: '', pos: '--', floors: ['B1', 'B2', 'B3'], time: '', timestamp: null, lat: null, lng: null, memo: '', activeChips: [], imgY: 50 },
        other: { profile: '', temp: '', pos: '--', floors: ['1F', 'B1', 'B2'], time: '', timestamp: null, lat: null, lng: null, memo: '', activeChips: [], imgY: 50 }
    };

    function init() {
        const data = config[config.currentTab];
        document.getElementById('tab-home').className = 'tab' + (config.currentTab === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (config.currentTab === 'other' ? ' active' : '');
        
        const mainBox = document.getElementById('mainImgBox');
        const imgUrl = data.temp || data.profile;
        mainBox.innerHTML = imgUrl ? `<img src="${imgUrl}" style="object-position: center ${data.imgY || 50}%">` : `<div style="font-size:50px">ğŸš—</div>`;
        
        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.pos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => recordPosition(f);
            btnGrid.appendChild(btn);
        });

        document.getElementById('currentPos').innerText = data.pos;
        document.getElementById('saveTime').innerText = data.time ? "ê¸°ë¡: " + data.time : "ê¸°ë¡ ì—†ìŒ";
        document.getElementById('memoInput').value = data.memo || '';
        document.getElementById('actionBtns').classList.toggle('hidden', data.pos === '--' && !data.temp);
        
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        (data.activeChips || []).forEach(text => {
            const id = text.split(' ')[0]; 
            const el = document.getElementById('chip-' + id);
            if(el) el.classList.add('active');
        });
        updateDuration();
    }

    function recordPosition(f) {
        const now = new Date();
        const data = config[config.currentTab];
        data.pos = f;
        data.time = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        data.timestamp = now.getTime();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                data.lat = pos.coords.latitude; data.lng = pos.coords.longitude;
                save(); init();
            }, () => { save(); init(); }, { enableHighAccuracy: true });
        } else { save(); init(); }
    }

    function toggleChip(text) {
        const data = config[config.currentTab];
        if(!data.activeChips) data.activeChips = [];
        const idx = data.activeChips.indexOf(text);
        if(idx > -1) data.activeChips.splice(idx, 1);
        else data.activeChips.push(text);
        save(); init();
    }

    function openMap() {
        const data = config[config.currentTab];
        if (data.lat) window.open(`https://map.kakao.com/link/map/ì£¼ì°¨ìœ„ì¹˜,${data.lat},${data.lng}`, '_blank');
        else alert("ì €ì¥ëœ ìœ„ì¹˜ ì¢Œí‘œê°€ ì—†ìŠµë‹ˆë‹¤.");
    }

    function shareLocation() {
        const data = config[config.currentTab];
        const chipsText = data.activeChips.length > 0 ? `\níŠ¹ì´ì‚¬í•­: ${data.activeChips.join(', ')}` : "";
        const mapUrl = data.lat ? `\nğŸ“ ì§€ë„: https://map.kakao.com/link/map/ì£¼ì°¨ìœ„ì¹˜,${data.lat},${data.lng}` : "";
        const text = `[ë‚´ ì°¨ ì–´ë””?]\nìœ„ì¹˜: ${data.pos}\nì‹œê°„: ${data.time}\në©”ëª¨: ${data.memo || 'ì—†ìŒ'}${chipsText}${mapUrl}`;
        navigator.clipboard.writeText(text).then(() => alert("ë³µì‚¬ ì™„ë£Œ!"));
    }

    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if (v === 'setting') {
            const data = config[config.currentTab];
            const dragArea = document.getElementById('dragArea');
            dragArea.innerHTML = data.profile ? `<img id="previewImg" src="${data.profile}" style="object-position: center ${data.imgY || 50}%">` : `<div style="font-size:50px">ğŸš—</div>`;
            renderSetupGrid();
        }
    }

    function renderSetupGrid() {
        const grid = document.getElementById('setupGrid'); grid.innerHTML = '';
        const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9'];
        const cur = config[config.currentTab].floors;
        ALL.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (cur.includes(f) ? ' selected' : '');
            btn.style.fontSize = '12px'; btn.innerText = f;
            btn.onclick = () => {
                const i = cur.indexOf(f); if (i > -1) cur.splice(i, 1); else cur.push(f);
                renderSetupGrid();
            };
            grid.appendChild(btn);
        });
    }

    function processImg(input, mode) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const max = 600; let w = img.width, h = img.height;
                if (w > h) { if(w > max){ h *= max/w; w = max; } } else { if(h > max){ w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const compressed = canvas.toDataURL('image/jpeg', 0.4); 
                const data = config[config.currentTab];
                if (mode === 'temp') {
                    data.temp = compressed;
                    save(); init();
                } else {
                    data.profile = compressed;
                    data.temp = '';
                    data.imgY = 50; // ì´ˆê¸°ê°’ ê°•ì œ í• ë‹¹ìœ¼ë¡œ ë²„ê·¸ ë°©ì§€
                    save(); showView('setting');
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function clearParking() {
        if(confirm("ì¶œì°¨ë¥¼ ì™„ë£Œí•˜ì…¨ë‚˜ìš”?")) {
            const data = config[config.currentTab];
            data.pos = '--'; data.time = ''; data.timestamp = null; data.temp = ''; data.lat = null; data.lng = null; data.memo = ''; data.activeChips = [];
            save(); init();
        }
    }

    function updateDuration() {
        const d = config[config.currentTab];
        const div = document.getElementById('durationTime');
        if (d.timestamp) {
            const diff = new Date().getTime() - d.timestamp;
            const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000);
            div.innerText = h > 0 ? `â± ${h}ì‹œê°„ ${m}ë¶„ì§¸ ì£¼ì°¨ ì¤‘` : `â± ${m}ë¶„ì§¸ ì£¼ì°¨ ì¤‘`;
            div.style.color = h >= 2 ? '#ff453a' : '#30d158';
        } else { div.innerText = ""; }
    }

    let isDragging = false, startY, startYPos;
    document.getElementById('dragArea').addEventListener('touchstart', (e) => {
        isDragging = true; startY = e.touches[0].pageY; startYPos = config[config.currentTab].imgY || 50;
    });
    window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        let nextY = startYPos - (e.touches[0].pageY - startY) / 2;
        if (nextY < 0) nextY = 0; if (nextY > 100) nextY = 100;
        config[config.currentTab].imgY = nextY;
        const img = document.getElementById('previewImg'); if(img) img.style.objectPosition = `center ${nextY}%`;
    });
    window.addEventListener('touchend', () => { isDragging = false; save(); });

    function save() { localStorage.setItem(storeKey, JSON.stringify(config)); }
    function saveMemo(v) { config[config.currentTab].memo = v; save(); }
    function saveAllSettings() { save(); showView('main'); init(); }
    function switchTab(t) { config.currentTab = t; save(); init(); }

    setInterval(updateDuration, 60000);
    init();
</script>
</body>

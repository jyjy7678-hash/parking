<script>
    const storeKey = 'parking_v8';
    let config = JSON.parse(localStorage.getItem(storeKey)) || {

        home: { profile: '', temp: '', pos: '--', floors: ['B1', 'B2', 'B3'], time: '', timestamp: null, lat: null, lng: null, memo: '' },
        other: { profile: '', temp: '', pos: '--', floors: ['1F', 'B1', 'B2'], time: '', timestamp: null, lat: null, lng: null, memo: '' }

    function init() {
        const data = config[config.currentTab];
        document.getElementById('tab-home').className = 'tab' + (config.currentTab === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (config.currentTab === 'other' ? ' active' : '');
        
        const mainBox = document.getElementById('mainImgBox');
        const imgUrl = data.temp || data.profile;
        mainBox.innerHTML = imgUrl ? `<img src="${imgUrl}">` : `<div style="font-size:50px">ğŸš—</div>`;
        
        const btnGrid = document.getElementById('floorButtons');
        btnGrid.innerHTML = '';
        data.floors.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'btn-floor' + (data.pos === f ? ' selected' : '');
            btn.innerText = f;
            btn.onclick = () => recordPosition(f);
            btnGrid.appendChild(btn);

        document.getElementById('currentPos').innerText = data.pos;
        document.getElementById('saveTime').innerText = data.time ? "ê¸°ë¡: " + data.time : "ì¸µìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”";
        document.getElementById('memoInput').value = data.memo || '';

        updateDuration();
    }

    function recordPosition(f) {
        const now = new Date();
        const data = config[config.currentTab];
        data.pos = f;
        data.time = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        data.timestamp = now.getTime();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                data.lat = pos.coords.latitude;
                data.lng = pos.coords.longitude;
                save(); init();
            }, () => { save(); init(); }, { enableHighAccuracy: true });
        } else { save(); init(); }
    }

    function addMemo(text) {
        const input = document.getElementById('memoInput');
        input.value += text;
        saveMemo(input.value);
    }

        const data = config[config.currentTab];
        const mapUrl = data.lat ? `\nğŸ“ ì§€ë„: https://map.kakao.com/link/map/ì£¼ì°¨ìœ„ì¹˜,${data.lat},${data.lng}` : "";

        });

    function save() { localStorage.setItem(storeKey, JSON.stringify(config)); }

</script>

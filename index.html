            <div class="btn-camera" onclick="document.getElementById('cameraIn').click()">ğŸ“·</div>

            <div class="img-box" id="dragArea" style="border: 2px solid #30d158; touch-action: none;"></div>
            
            <div style="display:flex; gap:8px; margin-top:10px;">
                <button onclick="document.getElementById('profileIn').click()" style="flex:1; background:#444; color:#fff; padding:12px;">ğŸ“· ì‚¬ì§„ ì´¬ì˜</button>
                <button onclick="toggleIconLib()" style="flex:1; background:#444; color:#fff; padding:12px;">âœ¨ ì•„ì´ì½˜ ì„ íƒ</button>
            </div>
            <input type="file" id="profileIn" hidden accept="image/*" onchange="processImg(this, 'profile')">

            <div id="iconLib" class="hidden">
                <div class="icon-lib">
                    <div class="icon-item" onclick="setPresetIcon('https://cdn-icons-png.flaticon.com/512/744/744465.png')">ğŸš—</div>
                    <div class="icon-item" onclick="setPresetIcon('https://cdn-icons-png.flaticon.com/512/3202/3202926.png')">ğŸï¸</div>
                    <div class="icon-item" onclick="setPresetIcon('https://cdn-icons-png.flaticon.com/512/2555/2555013.png')">ğŸš™</div>
                    <div class="icon-item" onclick="setPresetIcon('https://cdn-icons-png.flaticon.com/512/55/55283.png')">ğŸ </div>
                </div>
            </div>

            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            
            <div class="setting-row">

            </div>

            <p style="font-size:12px; color:#888; margin-top:20px;">ğŸ¢ ì¸µìˆ˜ ë²„íŠ¼ êµ¬ì„± (í˜„ì¬ íƒ­)</p>
            <div id="setupGrid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; margin-top:10px;"></div>

</div>

<script>
    const storeKey = 'parking_v9_9';
    let config = JSON.parse(localStorage.getItem(storeKey)) || {
        currentTab: 'home',
        home: { profile: '', useGPS: false, floors: ['B1', 'B2', 'B3'], imgY: 50, pos: '--' },
        other: { profile: '', useGPS: true, floors: ['1F', 'B1', 'B2'], imgY: 50, pos: '--' }
    };

    function init() {
        const d = config[config.currentTab];
        document.getElementById('tab-home').className = 'tab' + (config.currentTab === 'home' ? ' active' : '');
        document.getElementById('tab-other').className = 'tab' + (config.currentTab === 'other' ? ' active' : '');
        const url = d.temp || d.profile;
        document.getElementById('mainImgBox').innerHTML = url ? `<img src="${url}" style="object-position: center ${d.imgY || 50}%">` : `<div style="font-size:50px">ğŸš—</div>`;
        const g = document.getElementById('floorButtons'); g.innerHTML = '';
        d.floors.forEach(f => {
            const b = document.createElement('button'); b.className = 'btn-floor' + (d.pos === f ? ' selected' : '');
            b.innerText = f; b.onclick = () => recordPosition(f); g.appendChild(b);
        });
        document.getElementById('currentPos').innerText = d.pos;
        document.getElementById('saveTime').innerText = d.time ? "ê¸°ë¡: " + d.time : "ê¸°ë¡ ì—†ìŒ";
        document.getElementById('memoInput').value = d.memo || '';
        document.getElementById('actionBtns').classList.toggle('hidden', d.pos === '--' && !d.temp);
    }

    function toggleGPS() { config[config.currentTab].useGPS = !config[config.currentTab].useGPS; updateGPSToggle(); }
    function updateGPSToggle() { const btn = document.getElementById('gpsToggle'); const isON = config[config.currentTab].useGPS; btn.innerText = isON ? "ON" : "OFF"; btn.className = "toggle-btn" + (isON ? " on" : ""); }

    function recordPosition(f) {
        const d = config[config.currentTab];
        const now = new Date();
        d.pos = f; d.time = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        
        if (d.useGPS && navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => { d.lat = p.coords.latitude; d.lng = p.coords.longitude; save(); init(); }, () => { save(); init(); }, { timeout: 5000 });
        } else { save(); init(); }
    }

    function renderSetupGrid() {
        const g = document.getElementById('setupGrid'); g.innerHTML = '';
        const ALL = ['5F', '4F', '3F', '2F', '1F', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7'];
        const cur = config[config.currentTab].floors;
        ALL.forEach(f => {
            const b = document.createElement('button'); b.className = 'btn-floor' + (cur.includes(f) ? ' selected' : '');
            b.style.padding = '10px'; b.style.fontSize = '12px'; b.innerText = f;
            b.onclick = () => { const i = cur.indexOf(f); if (i > -1) cur.splice(i, 1); else cur.push(f); renderSetupGrid(); };
            g.appendChild(b);
        });
    }

    function processImg(input, mode) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const max = 500; let w = img.width, h = img.height;
                if (w > h) { if(w > max){ h *= max/w; w = max; } } else { if(h > max){ w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const compressed = canvas.toDataURL('image/jpeg', 0.6);
                if (mode === 'temp') { config[config.currentTab].temp = compressed; }
                else { config[config.currentTab].profile = compressed; config[config.currentTab].temp = ''; showView('setting'); }
                save(); init();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function setPresetIcon(url) { config[config.currentTab].profile = url; config[config.currentTab].imgY = 50; showView('setting'); }
    function toggleIconLib() { document.getElementById('iconLib').classList.toggle('hidden'); }
    function showView(v) {
        document.getElementById('mainView').classList.toggle('hidden', v !== 'main');
        document.getElementById('settingView').classList.toggle('hidden', v !== 'setting');
        if (v === 'setting') {
            const d = config[config.currentTab];
            const drag = document.getElementById('dragArea');
            drag.innerHTML = d.profile ? `<img id="previewImg" src="${d.profile}" style="object-position: center ${d.imgY || 50}%">` : `<div style="font-size:50px">ğŸš—</div>`;
            updateGPSToggle(); renderSetupGrid();
        }
    }

    function save() { localStorage.setItem(storeKey, JSON.stringify(config)); }
    function saveMemo(v) { config[config.currentTab].memo = v; save(); }
    function saveAllSettings() { save(); showView('main'); init(); }
    function switchTab(t) { config.currentTab = t; save(); init(); }
    function openMap() { const d = config[config.currentTab]; if (d.lat) window.open(`https://map.kakao.com/link/map/ìœ„ì¹˜,${d.lat},${d.lng}`); else alert("ì¢Œí‘œê°€ ì—†ìŠµë‹ˆë‹¤."); }
    function clearParking() { if(confirm("ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) { const d = config[config.currentTab]; d.pos = '--'; d.time = ''; d.temp = ''; d.lat = null; d.lng = null; save(); init(); } }
    function resetAppData() { if(confirm("ğŸš— [ë‚´ ì°¨ ì–´ë””?] ì €ì¥ê³µê°„ì„ ë¹„ìš¸ê¹Œìš”?\n\në“±ë¡ëœ ì‚¬ì§„ê³¼ ê¸°ë¡ë§Œ ì‚­ì œë˜ë©°,\níœ´ëŒ€í°ì˜ ë‹¤ë¥¸ ë°ì´í„°ëŠ” ì ˆëŒ€ ì•ˆì „í•©ë‹ˆë‹¤!")) { localStorage.clear(); location.reload(); } }

    let isDragging = false, startY, startYPos;
    document.getElementById('dragArea').addEventListener('touchstart', (e) => { isDragging = true; startY = e.touches[0].pageY; startYPos = config[config.currentTab].imgY || 50; });
    window.addEventListener('touchmove', (e) => { if (!isDragging) return; let nextY = startYPos - (e.touches[0].pageY - startY) / 2; if (nextY < 0) nextY = 0; if (nextY > 100) nextY = 100; config[config.currentTab].imgY = nextY; const img = document.getElementById('previewImg'); if(img) img.style.objectPosition = `center ${nextY}%`; });
    window.addEventListener('touchend', () => { isDragging = false; save(); });

    init();
</script>
